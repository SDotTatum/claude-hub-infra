apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: claude-hub-staging
  namespace: argocd
  labels:
    environment: staging
    app.kubernetes.io/name: claude-hub
    app.kubernetes.io/part-of: claude-hub
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  # Source repository
  source:
    repoURL: https://github.com/SDotTatum/claude-hub-infra.git
    targetRevision: HEAD
    path: k8s/overlays/staging

  # Destination cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: claude-hub

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health assessment
  revisionHistoryLimit: 10
